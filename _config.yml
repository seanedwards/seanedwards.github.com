safe: true
paginate: 5
highlighter: pygments
markdown: kramdown

name: com.tilmonedwards._
description: "Bassist &middot; Improviser &middot; Computer Wrangler"
url: http://tilmonedwards.com
author: S. Tilmon Edwards

exclude:
  - dot/*.dot

defaults:
  - scope:
      path: ""
    values:
      layout: default
      nav: true
      ads: false

  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      share: true

  - scope:
      path: ""
      type: drafts
    values:
      layout: post
      comments: false
      #ads: false
