<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="{{site.name}}"/>
    <meta property="og:title" content="{{page.title}}"/>
    <meta property="og:locale" content="en_us" />
    <meta property="og:url" content="{{site.url}}{{page.url}}"/>

    <meta property="twitter:title" content="{{page.title}} by @tilmonedwards"/>

    {% if page.subtitle %}
      <meta name="og:description" content="{{page.subtitle}}"/>
    {% endif %}

    <title>{% if page.header %}{{page.header}}{% else %}{{page.title}}{% endif %} - {{site.name}}</title>

		<link rel="stylesheet" href="/css/normalize.css">
		<link rel="stylesheet" href="/css/pygments.css">
		<link rel="stylesheet" href="/css/foundation.min.css" />
		<link rel="stylesheet" href="/css/site.css" />

		<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="{{site.name}} ATOM feed">
		
		
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-26832023-3', 'tilmonedwards.com');
		  ga('send', 'pageview');

		</script>
	</head>
	<body class="antialiased">
		<!-- Debug info:
			Page ID: {{page.id}}
		-->

    <div class="content">
      <div class="row">
        <div class="small-12 column">
          {% include header.html %}
        </div>
      </div>
      <div class="row">
        <div class="large-9 medium-8 columns">
          {{content}}
        </div>


        {% if page.share %}
          <div class="sidebar large-3 medium-4 columns sharing">
            {% include sharing.html %}
          </div>
        {% endif %}

        {% if page.nav %}
        <div class="sidebar large-3 medium-4 columns">
          {% include nav.html %}
        </div>
        {% endif %}

      </div>

      <div class="row footer">
        {% include footer.html %}
      </div>
    </div>


		<script src="/js/vendor/jquery.js"></script>
		<script src="/js/foundation.min.js"></script>
		<script>$(document).foundation();</script>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4&appId=154953868663";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		<script type="text/javascript">
	        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
	        var disqus_shortname = 'tilmonedwards'; // required: replace example with your forum shortname
	        var disqus_title = '{{page.title}}';
	        var disqus_identifier = '{{page.id}}';

	        /* * * DON'T EDIT BELOW THIS LINE * * */
	        (function() {
	            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
	            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	        })();
	    </script>
      <script type="text/javascript">var HN=[];HN.factory=function(e){return function(){HN.push([e].concat(Array.prototype.slice.call(arguments,0)))};},HN.on=HN.factory("on"),HN.once=HN.factory("once"),HN.off=HN.factory("off"),HN.emit=HN.factory("emit"),HN.load=function(){var e="hn-button.js";if(document.getElementById(e))return;var t=document.createElement("script");t.id=e,t.src="//hn-button.herokuapp.com/hn-button.js";var n=document.getElementsByTagName("script")[0];n.parentNode.insertBefore(t,n)},HN.load();</script>
	</body>
</html>
