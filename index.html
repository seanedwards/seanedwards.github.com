---
layout: default
title: Home
header: com.tilmonedwards
permalink: index.html
---
{% for post in paginator.posts %}

<div class="row">
	<h2 class="post_title"><a href="{{post.url}}">{{ post.title }}</a></h2>
	<span class="label">Posted on {{ post.date | date: "%Y-%m-%d"}}</span>
	{{ post.content }}
</div>

{% endfor %}
